<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js"></script>
  </head>

  <body class="body">

    <div class="header">
      <div class ="logo">ll</div>
      <div class ="header2">
        <div class ="header-logo">LUIGI'S<BR>PIZZA</div>
        <div class ="header-menu">BUILD YOUR PIZZA | CONTACT | ADDRESS |</div></div>
    </div>

    <div class="container">
      <div class="content">
        <div class="prices">
          PRICES:
          <br><br><i>(pizza includes tomato sauce and cheese)</i><br><br>
        Small: $10<br>
        Medium: $15<br>
        Large: $20<br><br>
    
        Each topping adds $2
        </div>
        <div class="builder">      <form id="newOrder">
          Select a size:
          <label>
            <input type="radio" name="size" value="small" id="small" checked />
            Small
          </label>
          <label>
            <input type="radio" name="size" value="medium" id="medium" />
            Medium
          </label>
          <label>
            <input type="radio" name="size" value="large" id="large" />
            Large
          </label>
          <br />
          Select your toppings:
          <label>
            <input
              type="checkbox"
              name="toppings"
              value="pepperoni"
              id="peppeorni"
            />
            Pepperoni
          </label>
          <label>
            <input type="checkbox" name="toppings" value="olives" id="olives" />
            Olives
          </label>
          <label>
            <input
              type="checkbox"
              name="toppings"
              value="pineapple"
              id="pineapple"
            />
            Pineapple
          </label>
          <label>
            <input type="checkbox" name="toppings" value="sausage" id="sausage" />
            Sausage
          </label>
          <label>
            <input
              type="checkbox"
              name="toppings"
              value="mushrooms"
              d="mushrooms"
            />
            Mushrooms
          </label>
          <button type="submit">Submit Selection</button>
        </form>
       <br><div id="result"></div>
         </div>
      </div>


   
  </body>
</html>
